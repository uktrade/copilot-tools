# t-shirt sizes for addons that support configurable storage/cpu etc. such as RDS, Opensearch and Elasticache Redis

redis:
  # 568MB RAM, single node, no failover.
  micro:
    replicas: 0
    instance: 'cache.t4g.micro'

  # 568MB RAM, highly-available.
  micro-ha:
    replicas: 2
    instance: 'cache.t4g.micro'

  # 1.5GB RAM, single node, no failover.
  tiny:
    replicas: 0
    instance: 'cache.t4g.micro'

  # 1.5GB RAM, highly-available
  tiny-ha:
    replicas: 2
    instance: 'cache.t4g.micro'

  # 3GB RAM, single node, no failover.
  small:
    replicas: 0
    instance: 'cache.t4g.medium'

  # 3GB RAM, highly-available
  small-ha:
    replicas: 2
    instance: 'cache.t4g.medium'

  # 6.37GB RAM, single node, no failover.
  medium:
    replicas: 0
    instance: 'cache.m6g.large'

  # 6.37GB RAM, highly-available
  medium-ha:
    replicas: 2
    instance: 'cache.m6g.large'

  # 12.93GB RAM, single node, no failover.
  large:
    replicas: 0
    instance: 'cache.m6g.xlarge'

  # 12.93GB RAM, highly-available
  large-ha:
    replicas: 2
    instance: 'cache.m6g.xlarge'

  # 26.04GB RAM, single node, no failover.
  x-large:
    replicas: 0
    instance: 'cache.m6g.2xlarge'

  # 26.04GB RAM, highly-available
  x-large-ha:
    replicas: 2
    instance: 'cache.m6g.2xlarge'

opensearch:
  # 2 vCPU, 2GB RAM, volume size 10-100GB
  tiny:
    volume-size: 80
    instances: 1
    master: false
    instance: t3.small.search

  # 2 vCPU, 4GB RAM, volume size 10-200GB
  small:
    volume-size: 200
    instances: 1
    master: false
    instance: t3.medium.search

  # 2 nodes with 2 vCPU, 4GB RAM, volume size 10-200GB
  small-ha:
    volume-size: 200
    instances: 2
    master: false
    instance: t3.medium.search

  # 2 vCPU, 8GB RAM, volume size 10-512GB
  medium:
    volume-size: 512
    instances: 1
    master: false
    instance: m6g.large.search

  # 2 nodes with 2 vCPU, 8GB RAM, volume size 10-512GB
  medium-ha:
    volume-size: 512
    instances: 2
    master: false
    instance: m6g.large.search

  # 4 vCPU, 16GB RAM, volume size 10-1000GB
  large:
    volume-size: 1000
    instances: 1
    master: false
    instance: m6g.xlarge.search

  # 2 nodes with 4 vCPU, 16GB RAM, volume size 10-1000GB
  large-ha:
    volume-size: 1000
    instances: 2
    master: false
    instance: m6g.xlarge.search

  # 8 vCPU, 32GB RAM, volume size 10-1500GB
  x-large:
    volume-size: 1500
    instances: 1
    master: false
    instance: m6g.2xlarge.search

  # 2 nodes with 8 vCPU, 32GB RAM, volume size 10-1500GB
  x-large-ha:
    volume-size: 1500
    instances: 2
    master: false
    instance: m6g.2xlarge.search

# RDS/Postgres Instances
rds-postgres:
  # 5GB Storage, DB Instance Class: db.t3.micro
  tiny:
    volume-size: 5
    replicas: 0
    instance: db.t3.micro

  # 100GB Storage, DB Instance Class: db.t3.small
  small:
    volume-size: 100
    replicas: 0
    instance: db.t3.small

  # 100GB Storage, DB Instance Class: db.t3.small
  small-ha:
    volume-size: 100
    replicas: 2
    instance: db.t3.small

  # 100GB Storage, DB Instance Class: db.m5.large
  medium:
    volume-size: 100
    replicas: 0
    instance: db.m5.large

  # 100GB Storage, DB Instance Class: db.m5.large
  medium-ha:
    volume-size: 100
    replicas: 2
    instance: db.m5.large

  # 564GB Storage, DB Instance Class: db.m5.2xlarge
  large:
    volume-size: 564
    replicas: 0
    instance: db.m5.2xlarge

  # 564GB Storage, DB Instance Class: db.m5.2xlarge
  large-ha:
    volume-size: 564
    replicas: 2
    instance: db.m5.2xlarge

  # 2TB Storage, DB Instance Class: db.m5.4xlarge
  xlarge:
    volume-size: 2000
    replicas: 0
    instance: db.m5.4xlarge

  # 2TB Storage, DB Instance Class: db.m5.4xlarge
  xlarge-ha:
    volume-size: 2000
    replicas: 2
    instance: db.m5.4xlarge

# Aurora PostGres configuration
aurora-postgres: {}

s3: {}

s3-policy: {}
