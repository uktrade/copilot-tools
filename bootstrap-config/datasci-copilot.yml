      ipfilter: true
      paas: dit-staging/datasci-dev/data-flow-dev
      url: data-flow-dev.london.cloudapps.digital
    dev-a:
      ipfilter: false
      paas: dit-staging/datasci-dev/data-flow-dev-a
      url: data-flow-dev-a.london.cloudapps.digital
    production:
      ipfilter: true
      paas: dit-services/datasci/data-flow
      url: data-flow.london.cloudapps.digital
    staging:
      ipfilter: true
      paas: dit-staging/datasci-staging/data-flow-staging
      url: data-flow-staging.london.cloudapps.digital
  image_location: public.ecr.aws/uktrade/copilot-bootstrap:latest
