app: datasci
environments:
  dev:
    certificate_arns:
    - ACM-ARN-FOR-data-flow-dev.london.cloudapps.digital
  dev-a:
    certificate_arns:
    - ACM-ARN-FOR-data-flow-dev-a.london.cloudapps.digital
  production:
    certificate_arns:
    - ACM-ARN-FOR-data-flow.london.cloudapps.digital
    - ACM-ARN-FOR-dt06.london.cloudapps.digital
    - ACM-ARN-FOR-dt07.london.cloudapps.digital
  staging:
