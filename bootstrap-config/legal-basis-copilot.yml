app: legal-basis
environments:
  dev:
    certificate_arns:
    - ACM-ARN-FOR-legal-basis-api-dev.london.cloudapps.digital
  production:
    certificate_arns:
    - ACM-ARN-FOR-legal-basis-api.london.cloudapps.digital
    - ACM-ARN-FOR-legal-basis-api.london.cloudapps.digital
    - ACM-ARN-FOR-legal-basis-api.london.cloudapps.digital
