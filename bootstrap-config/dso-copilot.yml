  production:
    certificate_arns:
    - ACM-ARN-FOR-dso.london.cloudapps.digital
    - ACM-ARN-FOR-dso.london.cloudapps.digital
    - ACM-ARN-FOR-www.manage-delegates.trade.gov.uk
