# Generated by copilot-helper v0.1-TEST / 2023-08-22 16:00:00
Parameters:
  # Copilot required Parameters...
  App:
    Type: String
    Description: Your application's name.
  Env:
    Type: String
    Description: The environment name your service, job, or workflow is being deployed to.

  # Parameters from the parent stack brought in via addons.parameters.yml...
  EnvironmentSecurityGroup:
    Type: String
  PrivateSubnets:
    Type: String
  VpcId:
    Type: String

Mappings:
  myOpensearchEnvScalingConfigurationMap:
    
    development:
      EngineVersion: '2.3'
      InstanceType: 't3.medium.search'
      InstanceCount: 1
      DedicatedMaster: false
      VolumeSize: 200
    

  myOpensearchEngineVersionMap:
    '1.0':
      EngineVersion: 'OpenSearch_1.0'
    '1.1':
      EngineVersion: 'OpenSearch_1.1'
    '1.2':
      EngineVersion: 'OpenSearch_1.2'
    '1.3':
      EngineVersion: 'OpenSearch_1.3'
    '2.3':
      EngineVersion: 'OpenSearch_2.3'

Conditions:
  myOpensearchDisableHA: !Equals [!FindInMap [myOpensearchEnvScalingConfigurationMap, !Ref Env, InstanceCount], 1]
  myOpensearchEnableHA: !Not [Condition: myOpensearchDisableHA]

Resources:
  myOpensearchOpenSearchSecret:
    Metadata:
      'aws:copilot:description': 'A Secrets Manager secret to store your OS credentials'
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: !Sub Aurora main user secret for ${AWS::StackName}
      GenerateSecretString:
        SecretStringTemplate: '{"username": "opensearch"}'
        GenerateStringKey: "password"
        ExcludePunctuation: false
        RequireEachIncludedType: true
        IncludeSpace: false
        PasswordLength: 20
  # Security group to add OS to the VPC,
  # and to allow the Fargate containers to talk to OS
  myOpensearchOpenSearchSecurityGroup:
    Metadata:
      'aws:copilot:description': 'A security group to access OS'
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'The Security Group for my-opensearch to access OpenSearch.'
      VpcId: !Ref VpcId
      Tags:
        - Key: Name
          Value: !Sub 'copilot-${App}-${Env}-my-opensearch-OpenSearch-SecurityGroup'

  # Enable ingress from other ECS services created within the environment.
  myOpensearchOpenSearchIngress:
    Metadata:
      'aws:copilot:description': 'Allow ingress from containers in my application to the OpenSearch cluster'
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      Description: Ingress Security Group from Fargate containers
      GroupId: !Ref 'myOpensearchOpenSearchSecurityGroup'
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      SourceSecurityGroupId: !Ref EnvironmentSecurityGroup

  # Single opensearch instance
  myOpensearchOpenSearchDomain:
    Type: 'AWS::OpenSearchService::Domain'
    Condition: myOpensearchDisableHA
    Properties:
      AccessPolicies:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            AWS: '*'
          Action:
          - 'es:ESHttp*'
          Resource: !Sub 'arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/myopensearch*'
      AdvancedSecurityOptions:
        Enabled: true
        InternalUserDatabaseEnabled: true
        MasterUserOptions:
          MasterUserName:
            !Join [ "",  [ '{{resolve:secretsmanager:', !Ref myOpensearchOpenSearchSecret, ":SecretString:username}}" ]]
          MasterUserPassword:
            !Join [ "",  [ '{{resolve:secretsmanager:', !Ref myOpensearchOpenSearchSecret, ":SecretString:password}}" ]]
      DomainEndpointOptions:
        EnforceHTTPS: true
        TLSSecurityPolicy: 'Policy-Min-TLS-1-2-2019-07'
      EngineVersion: !FindInMap
        - myOpensearchEngineVersionMap
        - !FindInMap [myOpensearchEnvScalingConfigurationMap, !Ref Env, EngineVersion]
        - EngineVersion
      NodeToNodeEncryptionOptions:
        Enabled: true
      EncryptionAtRestOptions:
        Enabled: true
      EBSOptions:
        EBSEnabled: true
        VolumeSize: !FindInMap [myOpensearchEnvScalingConfigurationMap, !Ref Env, VolumeSize]
        VolumeType: gp2
      ClusterConfig:
        DedicatedMasterEnabled: false
        InstanceCount: !FindInMap [myOpensearchEnvScalingConfigurationMap, !Ref Env, InstanceCount]
        InstanceType: !FindInMap [myOpensearchEnvScalingConfigurationMap, !Ref Env, InstanceType]
        ZoneAwarenessEnabled: false
      VPCOptions:
        SecurityGroupIds:
          - !Ref myOpensearchOpenSearchSecurityGroup
        SubnetIds:
          - !Select [0, !Split [ ',', !Ref PrivateSubnets ] ]
      SoftwareUpdateOptions:
        AutoSoftwareUpdateEnabled: true
      Tags:
        - Key: Name
          Value: !Sub 'copilot-${App}-${Env}-my-opensearch-OpenSearch-Domain'
        - Key: 'Copilot-Application'
          Value: !Sub ${App}
        - Key: 'Copilot-Environment'
          Value: !Sub ${Env}

  # An opensearch cluster
  myOpensearchOpenSearchDomainHA:
    Type: 'AWS::OpenSearchService::Domain'
    Condition: myOpensearchEnableHA
    Properties:
      AccessPolicies:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            AWS: '*'
          Action:
          - 'es:ESHttp*'
          Resource: !Sub 'arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/myopensearch*'
      AdvancedSecurityOptions:
        Enabled: true
        InternalUserDatabaseEnabled: true
        MasterUserOptions:
          MasterUserName:
            !Join [ "",  [ '{{resolve:secretsmanager:', !Ref myOpensearchOpenSearchSecret, ":SecretString:username}}" ]]
          MasterUserPassword:
            !Join [ "",  [ '{{resolve:secretsmanager:', !Ref myOpensearchOpenSearchSecret, ":SecretString:password}}" ]]
      DomainEndpointOptions:
        EnforceHTTPS: true
        TLSSecurityPolicy: 'Policy-Min-TLS-1-2-2019-07'
      EngineVersion: !FindInMap
        - myOpensearchEngineVersionMap
        - !FindInMap [myOpensearchEnvScalingConfigurationMap, !Ref Env, EngineVersion]
        - EngineVersion
      NodeToNodeEncryptionOptions:
        Enabled: true
      EncryptionAtRestOptions:
        Enabled: true
      EBSOptions:
        EBSEnabled: true
        VolumeSize: !FindInMap [myOpensearchEnvScalingConfigurationMap, !Ref Env, VolumeSize]
        VolumeType: gp2
      ClusterConfig:
        DedicatedMasterEnabled: !FindInMap [myOpensearchEnvScalingConfigurationMap, !Ref Env, DedicatedMaster]
        InstanceCount: !FindInMap [myOpensearchEnvScalingConfigurationMap, !Ref Env, InstanceCount]
        InstanceType: !FindInMap [myOpensearchEnvScalingConfigurationMap, !Ref Env, InstanceType]
        ZoneAwarenessEnabled: true
        ZoneAwarenessConfig:
          AvailabilityZoneCount: 3
          #Fn::length always resolves to 1 despite there being subnets.
      VPCOptions:
        SecurityGroupIds:
          - !Ref myOpensearchOpenSearchSecurityGroup
        SubnetIds: !Split [ ",", !Ref PrivateSubnets ]
      SoftwareUpdateOptions:
        AutoSoftwareUpdateEnabled: true
      Tags:
        - Key: Name
          Value: !Sub 'copilot-${App}-${Env}-my-opensearch-OpenSearch-Domain'
        - Key: 'Copilot-Application'
          Value: !Sub ${App}
        - Key: 'Copilot-Environment'
          Value: !Sub ${Env}

  myOpensearchOpenSearchEndpointConfigParam:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/copilot/${App}/${Env}/secrets/MY_OPENSEARCH"
      Type: String
      Value: !Sub
        - "https://${username}:${password}@${url}"
        - url: !If
            - myOpensearchEnableHA
            - !GetAtt myOpensearchOpenSearchDomainHA.DomainEndpoint
            - !GetAtt myOpensearchOpenSearchDomain.DomainEndpoint
          username: !Join [ "",  [ '{{resolve:secretsmanager:', !Ref myOpensearchOpenSearchSecret, ":SecretString:username}}" ]]
          password: !Join [ "",  [ '{{resolve:secretsmanager:', !Ref myOpensearchOpenSearchSecret, ":SecretString:password}}" ]]
