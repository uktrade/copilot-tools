app: test-app
environments:
  test:
    certificate_arns:
    - ACM-ARN-FOR-test.landan.cloudapps.digital
  production:
    certificate_arns:
    - ACM-ARN-FOR-test.landan.cloudapps.digital
services:
- name: test-service
  type: public
  repo: git@github.com:uktrade/not-a-repo.git
  image_location: not-a-url
  notes: lorem ipsum etc. etc.
  environments:
    production:
      ipfilter: true
      paas: dit-services/trade-space/test-service
      url: test-service.trad.gav.ik
      count:
        range: 1-10
        cooldown:
          in: 30s
          out: 60s
        cpu_percentage: 70
        memory_percentage:
          value: 80
          cooldown:
            in: 80s
            out: 160s
        requests: 10000
        response_time: 2s
    test:
      ipfilter: false
      paas: dit-staging/blah/test-service
      url: test-service.landan.cloudapps.digital
  overlapping_secrets:
  - OVERLAPPING_SECRET
  secrets:
    TEST_SECRET: TEST_SECRET
    TEST_SECRET_2: TEST_SECRET_2
  env_vars:
    TEST_VAR: TEST_VAR
