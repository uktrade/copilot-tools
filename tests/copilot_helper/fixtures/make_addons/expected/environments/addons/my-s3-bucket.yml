# Generated by copilot-helper v0.1-TEST / 2023-08-22 16:00:00

Parameters:
  # Copilot required Parameters...
  App:
    Type: String
    Description: Your application's name.
  Env:
    Type: String
    Description: The environment name your service, job, or workflow is being deployed to.

Mappings:
  myS3BucketBucketNameMap:
    # Create an entry for each environment

    development:
      BucketName: 'my-bucket-dev'


Resources:
  myS3BucketKMSKey:
    Type: "AWS::KMS::Key"
    DeletionPolicy: Delete
    Properties:
      Description: "KMS Key for RDS encryption"
      KeyPolicy:
        Version: '2012-10-17'
        Id: !Sub '${App}-${Env}-myS3Bucket-key'
        Statement:
        - Sid: Enable IAM User Permissions
          Effect: Allow
          Principal:
            AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
          Action: kms:*
          Resource: '*'

  myS3BucketKeyAlias:
    Type: 'AWS::KMS::Alias'
    DeletionPolicy: Delete
    Properties:
      AliasName: !Sub 'alias/${App}-${Env}-myS3Bucket-key'
      TargetKeyId: !Ref myS3BucketKMSKey

  myS3BucketBucket:
    Metadata:
      'aws:copilot:description': 'An Amazon S3 bucket to store and retrieve objects for myS3Bucket'
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !FindInMap [myS3BucketBucketNameMap, !Ref Env, BucketName]
      AccessControl: Private
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: aws:kms
            KMSMasterKeyID: !Ref myS3BucketKMSKey
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Copilot-application
          Value: !Ref App
        - Key: Copilot-environment
          Value: !Ref Env

  myS3BucketBucketPolicy:
    Metadata:
      'aws:copilot:description': 'A bucket policy to deny unencrypted access to the bucket and its contents'
    Type: AWS::S3::BucketPolicy
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: ForceHTTPS
            Effect: Deny
            Principal: '*'
            Action: 's3:*'
            Resource:
              - !Sub ${ myS3BucketBucket.Arn}/*
              - !Sub ${ myS3BucketBucket.Arn}
            Condition:
              Bool:
                "aws:SecureTransport": false
      Bucket: !Ref myS3BucketBucket



Outputs:
  myS3BucketName:
    Description: "The name of a user-defined bucket."
    Value: !Ref myS3BucketBucket

  myS3BucketKMSKeyARN:
    Description: "ARN of the KMS Key"
    Value: !GetAtt myS3BucketKMSKey.Arn
    Export:
      Name: !Sub "${App}-${Env}-myS3Bucket-KMSKeyARN"
