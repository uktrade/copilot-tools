app: test-app
environments:
  test:
    certificate_arns:
    - ACM-ARN-FOR-test.landan.cloudapps.digital
  production:
    certificate_arns:
    - ACM-ARN-FOR-test.landan.cloudapps.digital
services:
- name: test-public-service
  type: public
  repo: git@github.com:uktrade/not-a-repo.git
  image_location: not-a-url
  notes: lorem ipsum etc. etc.
  environments:
    production:
      ipfilter: true
      paas: dit-services/trade-space/test-public-service
      url: test-service.trad.gav.ik
      memory: 1024
      count:
        range: 1-10
        cooldown:
          in: 30s
          out: 60s
        cpu_percentage: 70
        memory_percentage:
          value: 80
          cooldown:
            in: 80s
            out: 160s
        requests: 10000
        response_time: 2s
    test:
      ipfilter: false
      paas: dit-staging/blah/test-public-service
      url: test-service.landan.cloudapps.digital
      count: 2
  overlapping_secrets:
  - OVERLAPPING_SECRET
  secrets:
    TEST_SECRET: TEST_SECRET_SOURCE
    TEST_SECRET_2: TEST_SECRET_2_SOURCE
    GOOD_SECRET: GOOD_SECRET_SOURCE
    AWS_BAD_SECRET: AWS_BAD_SECRET_SOURCE
  env_vars:
    TEST_VAR: TEST_VAR_VALUE

- name: test-backend-service
  type: backend
  repo: git@github.com:uktrade/not-a-repo.git
  image_location: backend-service-image-repository
  environments:
    production:
      paas: dit-services/trade-space/test-backend-service
      memory: 1024
      count:
        range: 1-10
        cooldown:
          in: 30s
          out: 60s
        cpu_percentage: 70
        memory_percentage:
          value: 80
          cooldown:
            in: 80s
            out: 160s
        requests: 10000
        response_time: 2s
    test:
      paas: dit-staging/blah/test-service
      count: 2
  overlapping_secrets:
  - OVERLAPPING_SECRET
  secrets:
    TEST_SECRET: TEST_SECRET_SOURCE
  env_vars:
    TEST_VAR: TEST_VAR_VALUE
