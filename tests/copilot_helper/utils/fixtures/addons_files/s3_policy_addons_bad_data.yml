  unknown1: key

my-s3-bucket-policy-8: # policies don't have objects
  type: s3-policy
  objects:
    - key: test
      data: DATA

my-s3-bucket-policy-9:
  type: s3-policy
  environments:
    dev:
      bucket_name: barbara
      unknown3: key
