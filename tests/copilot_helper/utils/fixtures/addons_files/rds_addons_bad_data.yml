##### RDS postgres example:

my-rds-db-1:
  type: rds-postgres
  version: 14.4
  im-invalid: true

my-rds-db-2:
  type: rds-postgres

my-rds-db-3:
  type: rds-postgres
  version: 14.4
  deletion-policy: 77

my-rds-db-4:
  type: rds-postgres
  version: 14.4
  environments:
    default:
      plan: cunning

my-rds-db-5a:
  type: rds-postgres
  version: 14.4
  environments:
    default:
      volume-size: 1

my-rds-db-5b:
  type: rds-postgres
  version: 14.4
  environments:
    default:
      volume-size: 8000000

my-rds-db-5c:
  type: rds-postgres
  version: 14.4
  environments:
    default:
      volume-size: two hundred

my-rds-db-6:
  type: rds-postgres
  version: 14.4
  environments:
    default:
      snapshot-id: false

my-rds-db-7:
  type: rds-postgres
  version: 14.4
  environments:
    default:
      deletion-policy: "None"

my-rds-db-8:
  type: rds-postgres
  version: 14.4
  environments:
    default:
      deletion-protection: 12
