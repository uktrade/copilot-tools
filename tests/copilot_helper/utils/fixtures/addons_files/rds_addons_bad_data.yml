##### RDS postgres example:

my-rds-db:
  type: rds-postgres
  version: 14.4
  deletion-policy: "Retain"
  deletion-protection: true

  environments:
    default:
      plan: small-ha
      instance: db.t3.micro
      volume-size: 700
      replicas: 1
      snapshot-id: test-snapshot-id
    dev:
      deletion-policy: "Delete"
      deletion-protection: false

