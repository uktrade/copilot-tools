##### RDS postgres example:

my-rds-db-1:
  type: rds-postgres
  version: 14.4
  im-invalid: true

my-rds-db-2:
  type: rds-postgres

my-rds-db-3:
  type: rds-postgres
  version: 14.4
  deletion-policy: 77

my-rds-db-4:
  type: rds-postgres
  version: 14.4
  environments:
    default:
      plan: cunning

my-rds-db-5:
  type: rds-postgres
  version: 14.4
  environments:
    default:
      instance: a-wee-little-one

my-rds-db-6a:
  type: rds-postgres
  version: 14.4
  environments:
    default:
      volume-size: 1

my-rds-db-6b:
  type: rds-postgres
  version: 14.4
  environments:
    default:
      volume-size: 8000000

my-rds-db-6c:
  type: rds-postgres
  version: 14.4
  environments:
    default:
      volume-size: two hundred

my-rds-db-7a:
  type: rds-postgres
  version: 14.4
  environments:
    default:
      replicas: -1

my-rds-db-7b:
  type: rds-postgres
  version: 14.4
  environments:
    default:
      replicas: 10

my-rds-db-8:
  type: rds-postgres
  version: 14.4
  environments:
    default:
      snapshot-id: false

my-rds-db-9:
  type: rds-postgres
  version: 14.4
  environments:
    default:
      deletion-policy: "None"

my-rds-db-10:
  type: rds-postgres
  version: 14.4
  environments:
    default:
      deletion-protection: 12
