my-s3-bucket:
  type: s3
  readonly: true
  services:
    - "web"
    - "other"
  environments:
    development:
      bucket_name: my-bucket-dev

my-s3-bucket-with-an-object:
  type: s3
  readonly: true
  services:
    - "web"
  environments:
    development:
      bucket_name: my-bucket-dev
      deletion_policy: Delete
  objects:
    - key: healthcheck.txt
      body: |
        HEALTHCHECK WORKS!
    - key: empty.txt

