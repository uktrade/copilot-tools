# The manifest for the "{{ name }}" service.
# Read the full specification for the "Load Balanced Web Service" type at:
#  https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/

# Your service name will be used in naming your resources like log groups, ECS services, etc.
name: {{ name }}
type: Load Balanced Web Service

# Distribute traffic to your service.
http:
  # Requests to this path will be forwarded to your service.
  # To match all requests you can use the "/" path.
  path: '/'
  # You can specify a custom health check path. The default is "/".
  # healthcheck: '/'
  target_container: nginx
  healthcheck:
    {%- if ipfilter %}
    {% else %}
    {% endif -%}
    path: '/'
    port: 8080
    success_codes: '200,301,302'
    healthy_threshold: 3
    unhealthy_threshold: 2
    interval: 5s
    timeout: 30s
    grace_period: 90s

sidecars:
  nginx:
    port: 443
    image: public.ecr.aws/uktrade/nginx-reverse-proxy:latest
    variables:
      {% if ipfilter -%}
      SERVER: localhost:8000
      {% else -%}
      SERVER: localhost:8080
      {% endif %}


{% if ipfilter %}
  ipfilter:
    port: 8000
    image: public.ecr.aws/uktrade/ip-filter:latest
    variables:
      PORT: 8000
      EMAIL_NAME: 'The Department for International Trade WebOps team'
      EMAIL: test@test.test
      LOG_LEVEL: DEBUG
      ORIGIN_HOSTNAME: localhost:8080
      ORIGIN_PROTO: http
      CONFIG_FILE: 's3://ipfilter-config/ROUTES.yaml'
{% endif %}

# Configuration for your containers and service.
image:

  location: {{ image_location }}
    # Port exposed through your container to route traffic to it.
  port: 8080

cpu: 256       # Number of CPU units for the task.
memory: 512 # Amount of memory in MiB used by the task.
count: # See https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/#count
  range: 2-10
  cooldown:
    in: 120s
    out: 60s
  cpu_percentage: 50
exec: true     # Enable running commands in your container.
network:
  connect: true # Enable Service Connect for intra-environment traffic between services.

# storage:
  # readonly_fs: true       # Limit to read-only access to mounted root filesystems.

# Optional fields for more advanced use-cases.
#
variables:                    # Pass environment variables as key value pairs.
  PORT: 8080
  {%- for envvar, value in env_vars.items() %}
  {{ envvar }}:
  {% endfor %}


{% if secrets %}
secrets:                      # Pass secrets from AWS Systems Manager (SSM) Parameter Store.
  {% for secret, value in secrets.items() -%}
  {{ secret }}: /copilot/${COPILOT_APPLICATION_NAME}/${COPILOT_ENVIRONMENT_NAME}/secrets/{{ value }}
  {% endfor -%}
{% else %}
# secrets:                      # Pass secrets from AWS Systems Manager (SSM) Parameter Store.
{% endif %}


# You can override any of the values defined above by environment.
environments:
  {%- for env_name, env in environments.items() %}
  {{ env_name }}:
    http:
      alias: {{ env.url }}x
  {%- endfor -%}

